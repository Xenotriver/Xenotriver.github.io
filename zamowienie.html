<!doctype HTML>
<html lang="pl-PL">
<head>
<meta charset="UTF-8">
<title>Fabryka żelków</title>
<link rel="stylesheet" type="text/css" href="styl9.css">
</head>
<body>
<script>
function oblicz()
{

var ksztalt=document.getElementById("numer").value;

switch(ksztalt)
{
	case '1': document.getElementById("wybor").innerHTML="Zamówiłeś żelka: miś"; break;
	case '2': document.getElementById("wybor").innerHTML="Zamówiłeś żelka: żabka"; break;
	case '3': document.getElementById("wybor").innerHTML="Zamówiłeś żelka: serce"; break;
	default: document.getElementById("wybor").innerHTML="Zamówiłeś żelka: inny"; 
}

var r=document.getElementById("R").value;
var g=document.getElementById("G").value;
var b=document.getElementById("B").value;
var kolorPrzycisku = document.getElementById("kolor");

kolorPrzycisku.style.backgroundColor="rgb("+r+", "+g+", "+b+")";
;
}
</script>
<div id="container-1">
<div id="head-l"><a href="index.html"><img src="logo.png" alt="logo fabryki"></a></div>
<div id="head-r"><a href="zamowienie.html" id="odnosnik">ZAMÓWIENIE</a></div>
</div>
<div id="baner"><h2>Zamów nasz produkt</h2></div>
<div id="container-2">
<div id="main-l">
<h1>Oferta</h1>
<table>
	<tr>
		<td>Kształty</td>
		<td>Kolory</td>
	</tr>
	
	<tr>
		<td>
		<ol>
		<li>miś</li>
		<li>żabka</li>
		<li>serce</li>
		</ol>
		</td>
		<td>
		<ol>
		<li>czerwony</li>
		<li>niebieski</li>
		<li>żółty</li>
		<li>inny</li>
		</ol>
		</td>
	</tr>
</table>
</div>
<div id="main-r">
	<form name="form">
		<p>Podaj numer kształtu:</p>
		<input type="number" id="numer"><br>
		<p>Skomponuj swój kolor, podaj RGB:</p>
		<p>R:<input type="number" min="0" max="255" id="R">G:<input type="number" min="0" max="255" id="G">B:<input type="number" min="0" max="255" id="B"></p>
		<input type="button" value="Zamów" onClick="oblicz()"><br>
		<p id="wybor">Wybrany kształt:</p>
		<input type="button" value="Wybrany kolor" id="kolor"><br>
	</form>
</div>
</div>
<div id="foot"><p>Autor strony: <i>12345678912</i></p></div>
</body>
</html>
